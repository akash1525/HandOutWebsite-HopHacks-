    <main>
        <div id="donate">
            <p>Any donation you make is <i>tax deductable</i> and changes lives.</p>
            <br><p>Enter amount $</p><input style="width:40px" type="number" name="dollars" value="0">.<input style="width:40px" type="number" name="cents" value="00">
            Stripe:   
            <form action="your-server-side-code" method="POST">
                <script>
                
                  src="https://checkout.stripe.com/checkout.js"
                  class="stripe-button"
                  data-key="pk_test_8IZR6n7njRkXX0SKEv5aCHuI"
                  data-amount="2000"
                  data-name="Handout"
                  data-description="Donate to Jane Doe"
                  data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                  data-locale="auto"
                </script>
              </form>  
              PayPal:
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business"
                    value="HandOut">
            
                <!-- Specify a Donate button. -->
                <input type="hidden" name="cmd" value="_donations">
            
                <!-- Specify details about the contribution -->
                <input type="hidden" name="item_name" value="Jane Doe">
                <input type="hidden" name="item_number" value="Support with medical bill">
                <input type="hidden" name="currency_code" value="USD">
            
                <!-- Display the payment button. -->
                <input type="image" name="submit"
                src=http://www.digitaltrends.com/wp-content/uploads/2011/12/Paypal_button1.jpg
                alt="Donate" style="width:120px;height:40px">
                <img alt="" width="1" height="1"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
            
              </form>
        </div>
        
        <div id="volunteer">
            <p>Are you able to help Jane with making meals for her family, doing her taxes, or ...?
            <form action="/action_page.php">
                <br><p>Cooking<input type="checkbox" name="chores" value="cooking"></p>
                <br>Taxes<input type="checkbox" name="chores" value="taxes">
            </form>


        </div>

        <div id="supply">
            <p>Would you be willing to donate any of the following?</p>
            <form action="/action_page.php">
                <br>Clothes for young boys<input type="checkbox" name="supply" value="clothes">
                <br>Bike for a small girl<input type="checkbox" name="supply" value="bike">

        </div>
